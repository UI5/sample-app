specVersion: '5.0'
metadata:
  name: "@ui5/sample-app"
type: component
framework:
  name: OpenUI5
  version: "1.142.0"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
      configuration:
        excludePatterns:
          - "resources/"
          - "!resources/sap/ui/demo/todo/"
          - "test-resources/"
